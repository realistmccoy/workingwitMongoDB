<h1>movie create</h1>

<form ng-submit="vm.createMovie()">
    <label id="" for="">Title:</label>
    <input class="" type="text" placeholder="Movie Title" ng-model="vm.movie.title"/>
    <br>
    <label>Year:</label>
    <input ng-model="vm.movie.year" type="number" placeholder="Movie Year.."/>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>
